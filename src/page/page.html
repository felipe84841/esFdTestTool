<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="page.css"/>
  </head>

<body>
  
 <select id="agents">
  <option value="__default__" class="agent">
   Default User agent
  </option>  
  <option value="Mozilla/5.0 (Windows NT 10.0; WOW64; rv:52.0) Gecko/20100101 Firefox/52.0" class="agent">
  Firefox 52 [Mozilla/5.0 (Windows NT 10.0; WOW64; rv:52.0) Gecko/20100101 Firefox/52.0]
  </option>
  <option value="Opera/9.80 (X11; Linux i686; Ubuntu/14.10) Presto/2.12.388 Version/12.16" class="agent">
    Opera [Opera/9.80 (X11; Linux i686; Ubuntu/14.10) Presto/2.12.388 Version/12.16]
  </option>
  <option value="Mozilla/5.0 (Windows NT 6.1) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/41.0.2228.0 Safari/537.36" class="agent">
    Chrome 41 [Mozilla/5.0 (Windows NT 6.1) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/41.0.2228.0 Safari/537.36]
  </option>
   <option value="curl/7.9.8 (i686-pc-linux-gnu) libcurl 7.9.8 (OpenSSL 0.9.6b) (ipv6 enabled)" class="agent">
    curl 7 [curl/7.9.8 (i686-pc-linux-gnu) libcurl 7.9.8 (OpenSSL 0.9.6b) (ipv6 enabled)]
  </option>
   <option value="" class="agent">
    Blank (Clould break some sites)
  </option>  
  <option value="Mozilla/5.0 (compatible; Googlebot/2.1; +http://www.google.com/bot.html)" class="agent">
    Googlebot Mozila compatible [Mozilla/5.0 (compatible; Googlebot/2.1; +http://www.google.com/bot.html)]
  </option>
  <option value="Googlebot/2.1 (+http://www.googlebot.com/bot.html)" class="agent">
    Googlebot [Googlebot/2.1 (+http://www.googlebot.com/bot.html)]
  </option>
</select>

<div>
<input type="checkbox" id ="site_check" class="All_site" checked>
Change in all sites or
</input>

<select id="site_types" disabled>
  <option value="*://" class="site_type">
   http/https/ftp
  </option>
  <option value="http://" class="site_type">
   http://
  </option> 
  <option value="https://" class="site_type">
   https://
  </option> 
  <option value="ftp://" class="site_type">
   ftp://
  </option> 
 <select>
 
 <input type="text" id="site_name" class="site_name" value="*" disabled />
</div>

</body>

</html>
